# docker-compose.yml
services:
  backend:
    build: ./backend
    image: videosent-backend:dev
    ports:
      - "18081:8080"
    volumes:
      - ./backend/src:/app
      - ./backend/src/tests/stt:/app/tests/stt
    environment:
      - PYTHONUNBUFFERED=1
      - DB_NAME=videosent
      - DB_USER=videosent
      - DB_PASSWORD=videosent
      - DB_HOST=db
      - DB_PORT=5432
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import sys,urllib.request; sys.exit(0 if urllib.request.urlopen('http://localhost:8080/health').status==200 else 1)\"" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    image: videosent-frontend:dev
    ports:
      - "51731:5173"
    environment:
      - VITE_API_URL=http://localhost:18081
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: videosent
      POSTGRES_USER: videosent
      POSTGRES_PASSWORD: videosent
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "45432:5432"