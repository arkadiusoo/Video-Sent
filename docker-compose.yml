# docker-compose.yml
version: "3.9"
services:
  backend:
    build: ./backend
    image: videosent-backend:dev
    ports:
      - "18081:8080"
    volumes:
      - ./backend/src:/app
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build: ./frontend
    image: videosent-frontend:dev
    ports:
      - "51731:5173"
    environment:
      - VITE_API_URL=http://localhost:18081
    depends_on:
      backend:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: videosent
      POSTGRES_USER: videosent
      POSTGRES_PASSWORD: videosent
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "45432:5432"